name: Deployment
on: [push, workflow_dispatch]
jobs:
  Setup-Lint-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code from repo
        uses: actions/checkout@v3
      - name: Install Node Js v16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install client deps
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm run test
  Deploy: 
    runs-on: ubuntu-latest
    needs: Setup-Lint-Test
    steps:
      - name: Get code from repo
        uses: actions/checkout@v3
      - name: Install Node Js v16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install client deps
        run: npm install
      - name: Build Client App
        run: npm run build
      - name: Deploy Text
        run: echo "Deploying..."